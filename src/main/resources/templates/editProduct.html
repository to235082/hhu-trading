<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
</head>
<body>
<h1>Edit Product</h1>
<form action="/editProduct/{id}" method="post">
    <input type="hidden" th:value="${product.id}" />
    <label for="name">Product Name:</label>
    <input type="text" id="name" name="name" th:value="${product.name}" required>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" th:value="${product.price}" required>
    <label for="description">Description:</label>
    <textarea id="description" name="description" th:text="${product.description}" required></textarea>
    <button type="submit">Update</button>
</form>
<a href="/">Back to Home</a>
</body>
</html>
