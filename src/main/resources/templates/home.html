<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HHU Trading Platform</title>
</head>
<body>
<h1>Welcome to HHU Trading Platform</h1>
<a href="/addProduct">Add Product</a>
<ul>
    <li th:each="product : ${products}">
        <span th:text="${product.name}"></span> - ï¿¥<span th:text="${product.price}"></span>
        <a th:href="@{/editProduct/{id}(id=${product.id})}">Edit</a> |
        <a th:href="@{/deleteProduct/{id}(id=${product.id})}" onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
    </li>
</ul>

</body>
</html>
